{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
      <div class="twits" >
        <h1 id="test"> Q&A 게시판 입니다.</h1>
        <h2> 제목을 누르시면 답변을 볼 수 있습니다.</h2>
        {% for twit in twits %}
          <div class="twit" for="twitPost">
            
              <input type="hidden" value="{{twit.User.id}}" class="twit-user-id">
              <input type="hidden" value="{{twit.id}}" class="twit-id">
              <div class="twit-title" >
                
            <form name="title" action="/postTitle/{{twit.id}}" method="get">
                  
                  <input type="submit" value="{{twit.title}}" class="twit-author">
                  <input type="hidden" value="{{twit.id}}" name="twitId" >
            </form>
              </div>
              
              <div class="twit-author">닉네임 : {{twit.User.nick}}</div>
              <div class="twit-content">내용 : {{twit.content}}</div>
  
            
            {% if twit.img %}
              <div class="twit-img"><img src="{{twit.img}}" alt="섬네일"></div>
            {% endif %}

          
            
           
          </div>
          
          
        {% endfor %}
        <form action="/postTitle/create" method="get">
          <button id="twit-btn" type="submit" class="btn">질문 작성</button>
        </form>
        
        <form action="/search" method="post">
          <input id="search" type="text" name="search" placeholder="게시글 검색">
          <button id="searchBtn" class="btn">검색</button>
        </form>
          
        
            
      </div>
    </div>
{% endblock %}
